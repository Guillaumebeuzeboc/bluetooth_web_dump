<html>
<body>
<button onclick="connect();">Click here</button>
<p id="B_STATUS"> Bluetoth not connected </p>
<script>
function connect() {
    console.log('Getting Bluetooth Device...');
    navigator.bluetooth.requestDevice(
    {
        acceptAllDevices : true
    })
    .then(device => {
        console.log('Got device');
        device.addEventListener('advertisementreceived', (event) => {
        log('Advertisement received.');
        log('  Device Name: ' + event.device.name);
        log('  Device ID: ' + event.device.id);
        log('  RSSI: ' + event.rssi);
        log('  TX Power: ' + event.txPower);
        log('  UUIDs: ' + event.uuids);
        event.manufacturerData.forEach((valueDataView, key) => {
        logDataView('Manufacturer', key, valueDataView);
        });
        event.serviceData.forEach((valueDataView, key) => {
        logDataView('Service', key, valueDataView);
        });
    });
	document.getElementById("B_STATUS").innerHTML += "Connected\n";
	return device.watchAdvertisements();
    })
    .then()
     .catch(error => {
        console.log(error);
	document.getElementById("B_STATUS").innerHTML += "Error\n";
    });
 }

 /* Utils */

const logDataView = (labelOfDataSource, key, valueDataView) => {
  const hexString = [...new Uint8Array(valueDataView.buffer)].map(b => {
    return b.toString(16).padStart(2, '0');
  }).join(' ');
  const textDecoder = new TextDecoder('ascii');
  const asciiString = textDecoder.decode(valueDataView.buffer);
  document.getElementById("B_STATUS").innerHTML +=`  ${labelOfDataSource} Data: ` + key +
      '\n    (Hex) ' + hexString +
      '\n    (ASCII) ' + asciiString;
};
</script>
</body>
</html>
