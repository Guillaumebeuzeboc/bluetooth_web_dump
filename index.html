<html>
<body>
<button onclick="connect();">Click here</button>
<p id="B_STATUS"> Bluetoth not connected </p>
<script>
function connect() {
    console.log('Getting Bluetooth Device...');
    navigator.bluetooth.requestDevice(
    {
        acceptAllDevices : true
    })
    .then(device => {
        console.log('Got device');
	document.getElementById("B_STATUS").innerHTML = "Connected";
	return device.gatt.connect();
    })
     .catch(error => {
        console.log(error);
	document.getElementById("B_STATUS").innerHTML = "Error";
    });
 }
</script>
</body>
</html>
